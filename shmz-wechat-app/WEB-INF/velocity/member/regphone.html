<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name = "format-detection" content="telephone = no" />
    <meta name = "format-detection" content="email = no" />
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <title>注册</title>
    <img style="display: none;">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/bwrdfr-i.js"></script>
    <script src="js/bwrdfr.js"></script>
    <script src="js/json-mini.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
</head>
<body>
<form class="loginForm" name="bindForm" method="post" action="member.do?op=register" onsubmit="return bindMember()">
    <div class="loginInput fs18">
        <label for="name">姓&#12288;&#12288;名：</label>
        <input id="name" type="text">
    </div>
    <div class="loginInput fs18">
        <label for="phone">手&#8194;机&#8194;号：</label>
        <input id="phone" type="tel">
    </div>
    <div class="yzmInput fs18">
        <label for="randCode">图形验证：</label>
        <img id="imgYZM" src="" alt="图形验证码" onClick="refreshImg()">
        <input id="randCode" type="text">
    </div>
    <div class="yzmInput fs18">
        <label for="yzm">验&#8194;证&#8194;码：</label>
        <div class="btn3 btnYzm fs16" id="acYzm" onclick="acquireYzm()">获取验证码</div>
        <input id="yzm" type="text">
    </div>
    <div class="agree fs14">
        <input id="agree" type="checkbox">
        <label for="agree">我已经阅读并接受《上海移动微信会员绑定免责说明》</label>
    </div>
    <input type="submit" class="btn2 btnLoginNo fs18" id="register" value="立即绑定">
</form>

<script src="js/registerPhone.js"></script>
</body>
</html>
