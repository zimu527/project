		<div class="fault_step">
			<p>第一步：首先用户是否安装了路由器。因为大部分路由器无法显示连接错误的相关代码。如果用户安装了路由器则进入第二步；如果没有安装，则进入第三步。</p>
			<p>第二步：告知用户将接入路由器的网线拔掉，直接插在用户电脑的网口上。此时进行拨号上网，如果可以正常连接网络，则是用户路由器故障，此类故障需用户联系路由器售后自行解决；如果仍不能正常使用，则进入第三步。</p>
			<p>第三步：用户没有路由器或网线直接插在电脑上仍然无法正常上网，则在拨号界面反应相应错误代码，相关错误代码对应的故障及解决请参照下面的解决方式。</p>
