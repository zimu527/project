<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
    <meta name = "format-detection" content="telephone = no" />
    <meta name = "format-detection" content="email = no" />
    <meta name = "format-detection" content="email = no" />
    <link href="css/sortition/sortition.css" rel="stylesheet">
    <title>孝感移动抽新年签，送100M流量</title>
    <style>
    .sortition{
        width: 100%;
        height: 100%;
        padding: 0.2rem 0.5rem 0 0.5rem;
        background: url("#getImg()/sortition/cq170110007.jpg") no-repeat;
        background-size: 100% 100%;
    }
    .sortition-cont-box{
        width: 100%;
        padding: 0 .22rem 0 .22rem;
        background: url("#getImg()/sortition/cq170110006_1.png");
        background-size: 100% 100%;
    }
        .sortition-cont-box img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="hide"><img src="#getImg()/sortition/shareImg.jpg"></div>
<div class="sortition fs0">
    <div class="padding">
        <div class="sortition-cont imgWidth100">
            <img class="imgWidth100" src="#getImg()/sortition/cq170110006.png" alt="">
            <div class="sortition-cont-box">
                <p class="fs12"><span class="phone">'$!{phone}'</span> 恭喜您抽到的是：</p>
                <img src='$!{url}'>
            </div>
            <img class="imgWidth100" src="#getImg()/sortition/cq170110006_2.png" alt="">
        </div>
    </div>
    <div class="sortition-flux">
        <span class="yellow-line1"></span>
        <div class="sortition-flux-cont">送您<span class="white">100M</span>本地流量（次月发放）</div>
        <span class="yellow-line1"></span>
    </div>
    <div class="yellow-line2"></div>
    <div class="active">
        <h4 class="fs14">活动说明</h4>
        <ol class="fs12">
            <li>本活动仅限孝感移动实名制手机号且关注“孝感移动”官微的用户参与和兑奖；</li>
            <li>每个微信号只能参与一次，且报名成功后无法修改；</li>
            <li>参与抽新年签的用户可获得100M省内流量，中奖率100%，流量于2月15月前发放；</li>
            <li>本活动最终解释权归湖北移动孝感分公司所有。</li>
        </ol>
    </div>
</div>
<script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
</script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/sortition/sortition.js"></script>
</body>
</html>
