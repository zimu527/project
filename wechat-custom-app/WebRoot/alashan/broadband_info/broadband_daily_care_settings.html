			<p>为什么网速时快时慢？中国移动宽带采用客户端自动获取IP方式接入网络，请您将本地IP连接地址更改为“自动获取IP地址”，否则你所设置的静态IP地址，否则会导致该楼栋的其他用户无法正常使用网络。具体方法为：1.找到本地连接，右键单击并选择属性2.在弹出的对话框里选择“internet协议（TCP/IP）”windows7用户请选择“internet版本协议4并单击属性3.在弹出的“internet协议属性”中选择自动获取IP地址和自动获得DNS服务器地址后点击确定即可。</p>
