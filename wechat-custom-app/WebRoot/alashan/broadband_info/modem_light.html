		<div class="fault_step ">
			<p>PWR灯亮表示DC5V电源工作正常</p>
			<p><span class="span_blue">FX100：</span>灯亮表示光纤传输速率为100Mbps。</p>
			<p><span class="span_blue">FX Link/Act：</span>常亮表示光纤路链路连接正确，灯闪亮表示光纤中有数据在传输。</p>
			<p><span class="span_blue">FDX：</span>灯亮表示光纤以全双工方式传输数据。</p>
			<p><span class="span_blue">TX 100：</span>灯亮表示双绞线传输速率为100Mbps；灯不亮表示双绞线传输速率为10Mbps。</p>
			<p>TX Link/Act灯长亮表示双绞线链路连接确；灯闪亮表示双绞线中有数据在传输。</p>
