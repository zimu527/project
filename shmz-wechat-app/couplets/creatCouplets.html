            </div>
            <div class="top-couplets5 bottom-couplets-btn-my couplets-bg-my couplets-bg">
                <p class="couplets-my couplets">我要自己写</p>
            </div>
        </div>
    </div>
</div>

<div class="page5 hide">
    <img class="imgWidth100" src="../img/couplets/dl17140010.jpg" alt="">

        </div>

        </div>
        <div class="horizontal-couplets5 horizontal-couplets-btn-my couplets-bg2">
            <p class="horizontal-couplets-my horizontal-couplets">我要自己写</p>
        </div>
    </div>
    <img class="page5-btn-pic" src="../img/couplets/dl17140013.png" alt="">
</div>
